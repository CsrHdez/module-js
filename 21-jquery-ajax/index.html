  <body>
      <main class="container">
          <h1>Mentors CRUD AJAX - Firebase</h1>
          <div class="row mt-4">
              <form action="" id="form-create-mentor" method="POST">
                  <div class="row g-3">
                      <div class="col">
                          <div class="form-group mt-3">
                              <label for="name">Nombre:</label>
                              <input type="text" id="name" name="name" placeholder="Juanito Perez" class="form-control">
                          </div>
                          <div class="form-group mt-3">
                              <label for="phone">Telefono:</label>
                              <input type="number" id="phone" name="phone" placeholder="55 4433 2211" class="form-control">
                          </div>
                          <div class="form-group mt-3">
                              <label for="gitUser">User GitHub</label>
                              <input type="text" name="gitUser" id="gitUser" placeholder="@CsrHdez" class="form-control">
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group mt-3">
                              <label for="urlGitHub">URL GitHub:</label>
                              <input type="url" name="urlGitHub" id="urlGitHub" placeholder="https://github.com/EveFer" class="form-control">
                          </div>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-success">Guardar</button>
                      </div>
                  </div>
              </form>
          </div>
          <section id="cards-mentors" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-4">

              <div class="col">
                  <div class="card">
                      <div class="card-header">
                          <h5 class="card-title">Name Mentor</h5>
                      </div>
                      <div class="card-body">
                          <p class="card-text">5544332211</p>
                          <a href="https://github.com/CsrHdez" class="card-link" target="_blank">@UserGitHub</a>
                      </div>
                      <div class="card-footer d-flex justify-content-between">
                          <button class="btn btn-danger btn-delete-mentor">Eliminar</button>
                          <button class="btn btn-info text-white">Editar</button>
                      </div>
                  </div>
              </div>

          </section>
        </mian>
